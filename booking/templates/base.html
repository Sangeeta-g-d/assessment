<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/css/style.css">

    <!-- Toastify CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <h5 class="text-center py-3 border-bottom">Admin</h5>
        <a href="/" class="{% if current_url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{% url 'manage_classes' %}" class="{% if current_url_name == 'manage_classes' %}active{% endif %}">Manage Classes</a>
        <a href="{% url 'all_bookings' %}" class="{% if current_url_name == 'view_bookings' %}active{% endif %}">View Bookings</a>
    </div>  

    <!-- Main Content -->
    <div class="d-flex flex-column flex-grow-1">
        <!-- Topbar -->
        <div class="topbar d-flex align-items-center justify-content-between">
            <span class="fw-bold">Fitness Studio Admin Dashboard</span>
            <span class="text-muted">Welcome, Admin</span>
        </div>

        <!-- Dynamic Main Section -->
        <div class="main">
            {% block content %}{% endblock %}
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/assets/js/messages.js"></script>

</body>
</html>
